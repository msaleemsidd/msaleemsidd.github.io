name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important for gh-pages auth

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "msaleemsidd"
          git config --global user.email "saleemsiddiqui1996@gmail.com"
          npx gh-pages -d build -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/msaleemsidd/msaleemsidd.github.io.git
          # Alternative if above fails:
          # npx gh-pages -d build -r https://${{ secrets.GH_PAT }}@github.com/msaleemsidd/msaleemsidd.github.io.git